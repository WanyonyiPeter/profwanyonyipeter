<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.spiner{
			background-color: orangered;
			height: 200px;
			width: 200px;
			border-radius: 50%;
			border: 25px solid white;
			border-top:20px solid indigo;
			padding: 0 0%;
			animation: ani 1.5s linear infinite;

		}
		@keyframes ani{
			to{
				transform: rotate(360deg);
			}
		}
		body{
			background-color: orangered;
		}
	</style>
</head>
<body>
	<div class="spiner"> </div>
	<style type="text/css">
		body{
			background-color: orangered;
		}
</body>
	</style>

</html>
